<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>YQL Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet"> 
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> 
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
						<a class="brand" href="#">YQL Weather</a>
						<div class="nav-collapse collapse"></div>
					</div>
				</div>
			</div>
			<div class="container" id="content">
				<div class="span4">
					<h3>功能1. 直接點擊</h3>
					<div id="list_items"></div>
					<h3>功能2. 下拉式選單</h3>
					<div id="pick_items">
						<select class="selectpicker show-tick" id="city"></select>
						<select class="selectpicker show-tick" id="county"></select>
					</div>
				</div>
				<div class="span7">
					<div class="hero-unit" id="result">
						<h4>Title</h4>
						<div id="title">No data.<br></div>
						<h4>Date</h4>
						<div id="date">No data.<br></div>
						<h4>Location</h4>
						<div id="location">No data.</div>
						<h4>Temp</h4>
						<div id="temp">No data.</div>
						<h4>Text</h4>
						<div id="text">No data.</div>
					</div>
				</div>
			</div> 
			<script src="http://code.jquery.com/jquery.js"></script> 
			<script src="js/bootstrap.min.js"></script> 
			<script src="js/yql.js"></script> 
			<script type="text/javascript">window.onload=function(){Init();};</script>
	</body>
</html>
